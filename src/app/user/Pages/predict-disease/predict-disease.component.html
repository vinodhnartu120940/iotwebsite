<div class="row">
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-header">Upload Image</div>
      <div class="card-body">
        <input
          type="file"
          class="form-control"
          id="uploadImage"
          (change)="loadFile($event)"
        />
        <button class="btn btn-primary mt-3" (click)="detectDisease()">
          Detect Disease
        </button>
        <img
          id="uploadedImage"
          [src]="uploadedImageSrc"
          *ngIf="uploadedImageSrc"
        />
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-header">Detected Disease</div>
      <div class="card-body">
        <p>{{ diseaseName }}</p>
        <p>{{ diseaseMeasures }}</p>
      </div>
    </div>
  </div>
</div>
<h2>Disease Information</h2>
<div id="diseaseCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <!-- Add JavaScript to dynamically insert carousel items here -->
  </div>
  <a
    class="carousel-control-prev"
    href="#diseaseCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#diseaseCarousel"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
