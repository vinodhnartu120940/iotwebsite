<div class="container-fluid">
  <div class="row">
    <span class="menu-toggle" (click)="toggleMenu()"
      ><i class="fas fa-bars"></i
    ></span>
    <div class="sidenav" [ngClass]="{ show: isMenuVisible }" id="sidenav">
      <span class="close-btn" (click)="toggleMenu()">&times;</span>
      <div class="text-center mb-4">
        <h3>Trees & Rays</h3>
      </div>
      <a href="#" class="active"
        ><i class="fas fa-tachometer-alt icon"></i>Dashboard</a
      >
      <a href="#"><i class="fas fa-database icon"></i>Sensor Data</a>
      <a href="#"><i class="fas fa-seedling icon"></i>Plantation</a>
      <a href="#"><i class="fas fa-user-friends icon"></i>Farmers</a>
      <a href="#"><i class="fas fa-tint icon"></i>Soil Moisture</a>
      <hr />
      <h6 class="pl-3">Plantation Workers</h6>
      <a href="#"><i class="fas fa-cogs icon"></i>Customization</a>
      <a href="#"><i class="fas fa-shield-alt icon"></i>Security Settings</a>
      <a href="#"><i class="fas fa-unlock-alt icon"></i>Access Control</a>
      <a href="#"><i class="fas fa-ellipsis-h icon"></i>Lorem Ipsum</a>
      <div class="profile-section">
        <img src="https://via.placeholder.com/50" alt="User Profile" />
        <p>User Profile</p>
        <!-- <a href="mailto:user@coffeesense.com">user@coffeesense.com</a> -->
      </div>
      <div class="text-center">
        <a href="#"><i class="fas fa-cog icon"></i>Preferences</a>
        <a href="#"><i class="fas fa-sign-out-alt icon"></i>Sign Out</a>
      </div>
    </div>
    <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4 main">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">{{ currentRouteTitle }}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Alerts
            </button>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle"
          >
            <span data-feather="calendar"></span>
            User
          </button>
        </div>
      </div>

      <!-- Tabs View Started -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
