  <!-- Revenue Details -->
  <div class="card card-custom" *ngFor="let revenue of revenues">
    <div class="card-body" *ngFor="let revenueData of revenue.revenues">
      <div class="expense-item">
        <div class="d-flex justify-content-between">
          <div>
            <div class="expense-title">
              {{ revenueData.revenueCategoryName }}
            </div>
            <div class="details">
              Name: {{ revenue.name }}<br />
              Price: ₹{{ revenue.price }}
            </div>
          </div>
          <div class="amount">₹{{ revenue.total }}</div>
        </div>
        <!-- <div class="text-end mt-2">
          <a href="#" class="edit-link">Edit</a>
        </div> -->
      </div>
    </div>
  </div>
