<!-- Initial Card Group Screen -->
<div class="container card-container">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="card-title mb-0">Revenue</h5>
          </div>
          <div class="card-body text-center">
            <p class="card-text text-muted mb-4">
              View and manage your revenue details.
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <a
                class="btn btn-outline-primary btn-sm"
                (click)="goToCategoryScreen()"
              >
                <!-- <i class="bi bi-arrow-right-circle"></i>  -->
                Add Revenue
              </a>
              <p class="mb-0" *ngIf="financeData?.totalRevenue > 0">
                Total Revenue: <b> {{ financeData?.totalRevenue }}</b>
              </p>
            </div>
            <app-revenue-reports></app-revenue-reports>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-danger text-white text-center">
            <h5 class="card-title mb-0">Expense</h5>
          </div>
          <div class="card-body">
            <p class="card-text text-muted mb-4 text-center">
              View and manage your expense details.
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <a class="btn btn-outline-danger btn-sm" (click)="goToCashout()">
                <!-- <i class="bi bi-arrow-right-circle"></i>  -->
                Add Expense
              </a>
              <p class="mb-0" *ngIf="financeData?.totalExpenses > 0">
                Total expenses: <b> {{ financeData?.totalExpenses }}</b>
              </p>
            </div>
            <app-expense-report></app-expense-report>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
