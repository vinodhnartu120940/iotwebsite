<div class="container mt-5">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-header text-center">
            <h5>Log Expense</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="expenseForm">
              <div class="row">
                <!-- <div class="col-md-6">
                  <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" formControlName="date">
                  </div>
                </div> -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" formControlName="category">
                      @for (category of categories; track $index) {
                        <option [value]="category">{{category}}</option>
                      }
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="event" class="form-label">Event</label>
                      <select class="form-select" id="event" formControlName="event">
                        @for (event of getEvents(); track $index) {
                          <option [value]="event">{{event}}</option>
                        }
                      </select>
                    </div>
                  </div>
                
                  
                
              </div>
              @if (expenseForm.get('event')?.value) {
                <div class="row">
                  @for (field of getFields(); track $index) {
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label [for]="field" class="form-label">{{field}}</label>
                        <input type="text" class="form-control" [id]="field" [formControlName]="field">
                      </div>
                    </div>
                  }
                </div>
              }
              <div class="row">
                <div class="col-md">
                  <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" rows="3" formControlName="notes"></textarea>
                  </div>
                </div>
                <div class="col-md-">
                  <div class="mb-3">
                    <label for="receipt" class="form-label">Receipt Upload</label>
                    <input type="file" class="form-control" id="receipt" (change)="onFileSelected($event)">
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
