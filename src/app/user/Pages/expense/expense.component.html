<div class="container mt-5">
  <div class="row">
    <div class="col-md">
      <div class="card">
        <div class="card-header text-center">
          <h5>Log Expense</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="expenseForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" id="category" formControlName="category">
                    <option *ngFor="let category of categories" [value]="category">
                      {{ category }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="event" class="form-label">Event</label>
                  <select class="form-select" id="event" formControlName="event">
                    <option *ngFor="let event of getEvents()" [value]="event">
                      {{ event }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Cards for Dynamic Form Groups -->
            <div *ngFor="let card of dynamicFormCards; let i = index" class="mt-3">
              <div class="card">
                <div class="card-header">
                  <h5>{{ card.category }} â†’ {{ card.event }}</h5>
                </div>
                <div class="card-body">
                  <div class="row align-items-center" *ngFor="let formGroup of card.formGroups; let j = index">
                    <ng-container [formGroup]="formGroup">
                      <div class="col-md-11">
                        <div class="row">
                          <div class="col-md-3" *ngFor="let field of getFields(card.category, card.event)">
                            <div class="mb-3">
                              <label [for]="field" class="form-label">{{ field }}</label>
                              <input type="text" class="form-control" [id]="field" [formControlName]="field" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-1 text-end" *ngIf="j > 0">
                        <button type="button" class="btn btn-danger mt-3" (click)="removeFormGroup(i, j)">
                          (-)
                        </button>
                      </div>
                    </ng-container>
                  </div>
                  <!-- Add (+) Button -->
                  <div class="col-md-12 text-end">
                    <button type="button" class="btn btn-primary mt-3" (click)="addFormGroup(card.category, card.event)">
                      Add (+)
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md">
                <div class="mb-3">
                  <label for="notes" class="form-label">Notes</label>
                  <textarea class="form-control" id="notes" rows="3" formControlName="notes"></textarea>
                </div>
              </div>
              <div class="col-md">
                <div class="mb-3">
                  <label for="receipt" class="form-label">Receipt Upload</label>
                  <input type="file" class="form-control" id="receipt" (change)="onFileSelected($event)" />
                </div>
              </div>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-success me-2" (click)="onSubmit()">
                Save
              </button>
              <button type="button" class="btn btn-secondary" (click)="cancel()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
