<div class="container my-4">
  <!-- August 01, 2024 -->

  <ng-container *ngIf="expenses?.length > 0; else noExpenses">
    <div class="date-header">August 05, 2024</div>
    <div class="card card-custom" *ngFor="let exp of expenses">
      <div class="card-body">
        <div class="expense-item">
          <div class="d-flex">
            <img
              src="https://via.placeholder.com/24x24"
              alt="Icon"
              class="icon"
            />
            <div>
              <div class="expense-title">{{ exp.Expenses.CategoryName }}</div>
              <div class="details">
                <!-- Only show the section if the data exists -->
                <span *ngIf="exp.Workers.length > 0">Workers</span><br />
                <span *ngIf="exp.Machinery.length > 0">Machinery</span><br />
                <span *ngIf="exp.OtherExpenses.length > 0">Other</span>
              </div>
            </div>
          </div>
          <div class="amount">
            ₹{{ exp.Expenses.TotalCost }}
            <span>
              <!-- Dynamically bind worker, machinery, and other expenses -->
              <span *ngIf="exp.Workers.length > 0"
                >₹{{ getTotalWorkerCost(exp) }}</span
              ><br />
              <span *ngIf="exp.Machinery.length > 0"
                >₹{{ getTotalMachineryCost(exp) }}</span
              ><br />
              <span *ngIf="exp.OtherExpenses.length > 0"
                >₹{{ getTotalOtherExpensesCost(exp) }}</span
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noExpenses>
    <p>You don't have any expenses.</p>
  </ng-template>
</div>
